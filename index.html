<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Darot| Shopping cal</title>
</head>
<body>
    <section class="wrapper">
        <div class="result-container">
                <div class="result"></div>
        </div>
        
        <div class="input-container">
            <form>
                <input type="text" id="item" class="input" placeholder="Item">
                <input type="number" id="quantity" class="input" placeholder="Quantity">
                <input type="number" id="price" class="input" placeholder="Price">
            </form>
        </div>
        <div class="btn-container">
            <button class="btn" id="add-btn">Add</button>
            <button class="btn" id="plus-btn">+</button>
            <button class="btn" id="clr-btn">clr</button>
            <button class="btn" id="eql-btn">=</button>
        </div>
        <div class="display-container">
                <div class="display"></div>
        </div>
    </section>
</body>
</html>
